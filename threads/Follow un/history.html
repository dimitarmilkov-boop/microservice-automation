    .history-item::before {

      left: 0;

    }

    .controls {

    }

    .btn {

      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;

    .btn-secondary {

    .notification {

      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    .notification.success {
      background: #1a1a1a;
      color: #ffffff;
      border: 1px solid #333333;
    }

    .notification.error {
      background: #2a1a1a;
      color: #ff6b6b;
      border: 1px solid #443333;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {

    @keyframes spin {

      to { transform: rotate(360deg); }
    }
