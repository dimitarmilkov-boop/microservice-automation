version: '3.8'

services:
  # PostgreSQL Database (optional, services can use SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: automation-postgres
    environment:
      POSTGRES_USER: automation
      POSTGRES_PASSWORD: automation123
      POSTGRES_DB: automation_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U automation']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: automation-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus (optional, for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: automation-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana (optional, for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: automation-grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
